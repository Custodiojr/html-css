<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir este site em varios dispositivos
        diferentes ou simplesmente aumente e diminua o 
     tamanho do seu navegador </p>
     <picture>
         <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
         <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
         <img src="imagens/foto-g.png" alt=" Imagem flexivel">
     </picture>

     <h1>Reproduzir audio</h1>
     <p>Vamos aprender a reproduzir audios em 
         HTML5.
     </p>
        
     <audio src="midia/y2mate.com - Drake  Girls Want Girls ft Lil Baby Audio.mp3" controls autoplay></audio>

     <p>
         <audio preload="metadata" controls autoplay>
             <source src="midia/guanacast-33.mp3" type="audio/mpeg">
             <p>Infelizmente seu navegador nao consegui reproduzir audio 
                 <a href="midia/guanacast-33.mp3"> Clique para baixar o arquivo</a>
             </audio></p>
         </audio>
     </p>

    
</body>
</html>
